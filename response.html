<!DOCTYPE html>
<html>
<head>
    <title>Response Recorded</title>
    <style>
        body {
            background-color: #CEACE6;
            text-align: center;
            font-family: Monospace, sans-serif;
        }

        h1 {
            color: #333;
        }

        p {
            color: #333;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        a {
            color: #007acc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Response Recorded</h1>
    <p>Website work in progress.</p>

    <div class="form-container">
        <h2>Search Places</h2>
        <form action="https://www.google.com/maps/search/" method="get" target="_blank">
            <!-- Hidden input for API key -->
            <input type="hidden" name="key" value="YOUR_API_KEY_HERE">

            <label for="places">Select a Category:</label>
            <select id="places" name="q">
                <option value="Religious Places">Religious Places</option>
                <option value="Spas">Spas</option>
                <option value="Eateries">Eateries</option>
                <option value="Educational Institutions">Educational Institutions</option>
                <option value="Hospitals">Hospitals</option>
            </select><br><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="near" placeholder="Enter a Location" required><br><br>

            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
